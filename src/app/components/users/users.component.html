 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">User profile </h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active">User profile</li>
            <li class="breadcrumb-item active">{{this.ID}}</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  

  <div class="card-body">
    <form>
      <h1 class="heading-small text-muted mb-4">User information</h1>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" >UserID</label>
              <input type="text"  class="form-control form-control-alternative"  value="{{this.UserID}}">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" >PhoneNumber</label>
              <input type="text"  class="form-control form-control-alternative"  value="{{this.Phone}}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" >First name</label>
              <input type="text"  class="form-control form-control-alternative"  value="{{this.Fname}}">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" >Last name</label>
              <input type="text"  class="form-control form-control-alternative"  value="{{this.Lname}}">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" >Email</label>
              <input type="text"  class="form-control form-control-alternative"  value="{{this.Mail}}">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label class="form-control-label" >Position</label>
              <input type="text"  class="form-control form-control-alternative"  value="{{this.Position}}">
            </div>
          </div>
        </div>
      </div>
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label" >Date of Birth</label>
              <input type="text"  class="form-control form-control-alternative"  value="{{this.Bday}}">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label" >Age</label>
              <input type="text"  class="form-control form-control-alternative"  value="{{this.Age}}">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
              <label class="form-control-label">Gender</label>
              <input type="text"  class="form-control form-control-alternative" value="{{this.Sex}}">
            </div>
          </div>
        </div>
      </div>
    </form>
   
  </div>
 
</div>

    <!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Inventory Stock Card </h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">Inventory Stock Card</li>
              <li class="breadcrumb-item active">{{this.ID}}</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->


    <div class="container-fluid mt--7">
        <!-- Table -->
        <div class="row">
          <div class="col">
            <div class="card shadow">
              <div class="card-header border-0">
                <h3 class="mb-0">Month : March</h3>
              </div>
              <div class="table-responsive">
                <table class="table align-items-center table-flush">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">Patrol Type</th>
                      <th scope="col">Beginning Stock</th>
                      <th scope="col">Purchased</th>
                      <th scope="col">Sold</th>
                      <th scope="col">Ending Stock</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor = "let Item of Stock">
                      <td data-title="Patrol Type">{{Item.Patrol_Type}}</td>
                      <td data-title="Beginning Stock">{{Item.Beginning_Stock}}</td>
                      <td data-title="Purchased">{{Item.Purchased}}</td>
                      <td data-title="Sold">{{Item.Sold}}</td>
                      <td data-title="Ending Stock">{{Item.Ending_Stock}}</td>
                      </tr>
                  </tbody>
                </table>
              </div>

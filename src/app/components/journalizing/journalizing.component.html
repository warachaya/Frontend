<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">

    <div class="panel-header panel-header-sm">
    </div>
    <div class="main-content">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">Journalizing Transaction </h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item active">Journalizing Transaction</li>
                <li class="breadcrumb-item active">{{this.ID}}</li>
              </ol>
            </div>
          </div>
        </div>
      </div>



      <div class="content-header">
        <div class="container-fluid">
          <div class="col-lg-3 col-6">
            <div class="container">
              <!-- <h1>Angular Select Dropdown Example - Tutsmake.com</h1> -->

              <form [formGroup]="form" (ngSubmit)="submit()">
                <!-- <div class="form-group"> -->
                <label for="website">Daily:</label>
                <select formControlName="website" class="form-control" (change)="changeWebsite($event)">
                  <option disabled>Select Date</option>

                  <option *ngFor="let Date of Date">{{ Date.viewValue }}</option>
                </select>
              </form>
            </div>
          </div>
        </div>
      </div>



      <div class="container-fluid mt--7">
        <!-- Table -->
        <div class="row">
          <div class="col">
            <div class="card shadow">
              <div class="card-header border-0">
                <h3 class="mb-0">Daily</h3>
              </div>
              <div class="table-responsive">
                <table class="table align-items-center table-flush">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">Date</th>
                      <th scope="col">Time</th>
                      <th scope="col">Account title and Explaination</th>
                      <th scope="col">REF. No</th>
                      <th scope="col">Debit</th>
                      <th scope="col">Credit</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor = "let Item of Journal">
                      <td data-title="Date">{{Item.Date}}</td>
                      <td data-title="Time">{{Item.Time}}</td>
                      <td data-title="Account title and Explaination">{{Item.Explanation}}</td>
                      <td data-title="REF. No">{{Item.Ref_}}</td>
                      <td data-title="Debit">{{Item.Debit}}</td>
                      <td data-title="Credit">{{Item.Credit}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="card-footer py-4">
                <nav aria-label="...">
                  <ul class="pagination justify-content-end mb-0">
                    <li class="page-item disabled">
                      <a class="page-link" href="javascript:void(0)" tabindex="-1">
                        <i class="fas fa-angle-left"></i>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item active">
                      <a class="page-link" href="javascript:void(0)">1</a>
                    </li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="javascript:void(0)">
                        <i class="fas fa-angle-right"></i>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

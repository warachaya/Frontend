<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-toolbar color="primary" class="app-header">   
    <span class="nav-tool-items">
      <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
    </span>
  </mat-toolbar>
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <!-- <form class="example-form"> -->
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="mUsername" type="text">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="mPassword" type="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button type="submit" (click)="onClickSubmit()" color="accent" class="btn-block">Log in</button>
      <!-- </form> -->
    </mat-card>
  
  </div>
